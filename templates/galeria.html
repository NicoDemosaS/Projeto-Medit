<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1.0">
    <title>Galeria de Cerimônias</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/galeria.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .modal.active {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        <div class="logo">
            <a href="/">Medit</a>
        </div>
        <div class="hrefs">
            <a href="/galeria">Galeria</a>
            <a href="/agenda">Agenda</a>
            <a href="/quemsomos">Quem Somos</a>
            <a href="/depoimentos">Depoimentos</a>
        </div>
    </header>

    <section class="galeria">
        <!-- Aqui serão listadas as fotos das cerimônias -->
        <div class="galeria-container">
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/ayahyasca.jpg') }}" alt="Cerimônia Ayahuasca">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Cacau.jpg') }}" alt="Cerimônia Cacau">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Psilocibina.jpg') }}" alt="Cerimônia Cogumelo">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Espaco.jpg') }}" alt="Espaço Medit">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Espaco2.jpg') }}" alt="Espaço Medit 2">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Espaco3.jpg') }}" alt="Espaço Medit 3">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/ayahyasca.jpg') }}" alt="Cerimônia Ayahuasca">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Cacau.jpg') }}" alt="Cerimônia Cacau">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Psilocibina.jpg') }}" alt="Cerimônia Cogumelo">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Espaco.jpg') }}" alt="Espaço Medit">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Espaco2.jpg') }}" alt="Espaço Medit 2">
            </div>
            <div onclick="openModal(this)">
                <img src="{{ url_for('static', filename='assets/Espaco3.jpg') }}" alt="Espaço Medit 3">
            </div>
        </div>
    </section>

    <div id="modal" class="modal" onclick="closeModal(event)">
        <img class="modal-content" id="modal-image">
    </div>

    <footer class="footer">
        <div class="container-footer">
            <hr class="section-divider">
            <div class="footer-top">
                <img src="{{ url_for('static', filename='assets/meditlogo.jpeg') }}" alt="Logo Medit" class="logo-footer">
                <p class="frase-footer">"A meditação é a chave que abre as portas do autoconhecimento e da transformação interior."</p>
            </div>
            <hr class="section-divider">

            <div class="footer-bottom">
                <div class="contact-info">
                    <p>Medit</p>
                    <p>Email: contato.medit@gmail.com</p>
                    <p>Contato: (45) 9 9923 2707</p>
                    <div class="social-icons">
                        <a href="#" target="_blank"><img src="{{ url_for('static', filename='assets/facebook-icon.jpeg') }}" alt="Facebook"></a>
                        <a href="#" target="_blank"><img src="{{ url_for('static', filename='assets/instagram-icon.jpeg') }}" alt="Instagram"></a>
                    </div>
                </div>
                <div id="map" class="mapa-footer"></div>
            </div>
        </div>
    </footer>

    <script>
        function initMap() {
            const location = { lat: -25.499139, lng: -54.544028 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }

        function openModal(element) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');

            modal.style.display = 'flex';
            modalImage.src = element.querySelector('img').src;
            modalImage.style.transform = 'scale(1.05)';
            setTimeout(() => {
                modalImage.style.transform = 'scale(1)';
            }, 300);
        }

        function closeModal(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCih3GfhL3iYcWPso3L_awmoU3lnAl83JI&callback=initMap">
    </script>
</body>
</html>
